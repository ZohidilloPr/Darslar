{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<a href="{% url 'Home' %}" class="btn btn-dark m-5" >To Home</a>

        {% csrf_token %}
        {% bootstrap_form form %}

    </form>
{% endblock content %}
